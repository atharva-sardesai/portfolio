version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - cd lambda/fetch-medium-posts
        - npm install
        - node -e "require('./index.js').handler().then(result => { if (result.statusCode !== 200) throw new Error('Failed to fetch posts'); })"
        - cd ../..
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 